<html>
    <head>
        <meta charset="utf-8">
        <title>Bloch Sphere Applet</title>

        <script type="module" src="main.js"></script>

    <body>
        <canvas id="canvas" width="720" height="540"></canvas>
  <!--       <canvas id="state" width="720" height="108"></canvas> -->
        
        <p>
            Rotate X: <input type="range" min="0" max="24" step="1" value="0" id="rx"> <span id="dispX">0</span> radians
        </p>
        
        <p>
            Rotate Y: <input type="range" min="0" max="24" step="1" value="0" id="ry"> <span id="dispY">0</span> radians
        </p>
        
        <p>
            Rotate Z: <input type="range" min="0" max="24" step="1" value="0" id="rz"> <span id="dispZ">0</span> radians
        </p>

	<p>
		<button id="reset">Reset</button>
    </p>
    
    <div class="hidden">
    </div>
    
    </body>
</html>
